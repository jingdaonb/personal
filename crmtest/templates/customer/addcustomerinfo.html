{% extends 'example.html' %}

{% block  content %}
    <h1>这是用户添加页面</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {% for customer in customer_add_obj %}
                        <div class="form-group">
                            <label for="{{ customer.id_for_label }}">{{ customer.label }}</label>
                            {{ customer }}
                            <span class="text-danger">{{ customer.errors.0 }}</span>
                        </div>

                    {% endfor %}

                    <input type="submit" value="提交" style="margin-top: 30px">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
